<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <metada charset="utf-8">
    <!-- llamado de css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- llamado libreria JQuery -->
    <script type="text/javascript" src="../assets/jquery_1.11.1.js"></script>
    
    
    <title>Laboratorio 6-8</title>
  </head>

  <body>
    <form>
    <fieldset>
      <legend>Formulario</legend>
      <div>
        <span class="label"> Ingrese su Nombre Completo</span>
        <input type="text" class="nombreFull" name="name" placeholder="Nombres y apellidos" />
        <span class="error"></span>
      </div>

      <div>
        <span class="label">Ingresa tu email</span>
        <input type="text" class="email" placeholder="email@dominio.com"/>
        <span class="error"></span>
      </div>

      <div>
        <span class="label">Password *</span>
        <input type="password" name="password" class="password" placeholder="Clave"/>
        <span class="error"></span>
      </div>

      <div>
        <span class="label">Verificar Password *</span>
        <input type="password" name="confPass" class="confPass" placeholder="Confirmar Clave"/>
        <span class="error"></span>
      </div>

      <div id="checkFood">
        <span class="label">Selecciona tus Productos:</span></br>
        <input type="checkbox" id="Pizza" name="pizza" value=5000 class="food" />Pizza $5000 </br>
        <input type="checkbox" id="HotDog" name="hotdog" value=3000 class="food" />HotDog $3000</br>
        <input type="checkbox" id="CocaCcola" name="Coca-cola" value=2000 class="food" />Coca-cola $2000</br>
        <input type="checkbox" id="PapasFritas" name="PapasFritas" value=3000 class="food" />Papas Frites $3000 </br>
        <span class="error"></span>
        <span class="total"></span>
      </div>

      <div id="checkPymode">
        <span class="label">Selecciona tu medio de pago</span> </br>
        <input type="radio" name="pymode" class="pymode" value="MasterCard" />MasterCard </br>
        <input type="radio" name="pymode" class="pymode" value="ANXCard" />ANXCard </br>
        <input type="radio" name="pymode" class="pymode" value="VisaCard" />VisaCard </br>
        <span class="error"></span>
      </div>

      <div>
        <span class="label">Seleccione Tu Ciudad</span>
        <select name="city" id="city" class="city">
          <option value=0 >Seleccione algun item</option>
          <option value="Bogota">Bogota</option>
          <option value="Medellin">Medellin</option>
          <option value="Cali">Cali</option>
          <option value="Barranquilla">Barranquilla</option>
          <option value="Cartagena">Cartagena</option>
        </select> </br>
        <span class="error"></span>
        <span class="card"></span>
      </div>

      <input type="button" class="button" value="Enviar"  />

      <div class="resumen">
                

      </div>

      <!--p class="prueba"></p>
      <p class="error"></p>
      <p class="result"></p-->
    </fieldset>
    </form>

    <!-- llamado de JS -->
    <script type="text/javascript" src="js/lab6.fn.js"></script>
  </body>
</html>
